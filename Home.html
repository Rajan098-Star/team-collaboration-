<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Nepal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Nepal</h1>
        <p>Discover the breathtaking beauty of Nepal</p>
    </header>

    <main>
        <section class="gallery">
            <div class="image-box">
                <img src="1.jpg" alt="Terraced Fields in Nepal">
                <p>Terraced Fields</p>
            </div>
            <div class="image-box">
                <img src="2.jpg" alt="Himalayas View">
                <p>Himalayas View</p>
            </div>
            <div class="image-box">
                <img src="3.jpg" alt="Snowy Landscape">
                <p>Snowy Landscape</p>
            </div>
            <div class="image-box">
                <img src="4.jpg" alt="Mount Everest">
                <p>Mount Everest</p>
            </div>
            <div class="image-box">
                <img src="5.jpg" alt="Boudhanath Stupa">
                <p>Boudhanath Stupa</p>
            </div>
            <div class="image-box">
                <img src="6.jpg" alt="Phewa Lake">
                <p>Phewa Lake</p>
            </div>
            <div class="image-box">
                <img src="7.jpg" alt="Annapurna Range">
                <p>Annapurna Range</p>
            </div>
            <div class="image-box">
                <img src="8.jpg" alt="Gokyo Lakes">
                <p>Gokyo Lakes</p>
            </div>
            <div class="image-box">
                <img src="9.jpg" alt="Langtang Valley">
                <p>Langtang Valley</p>
            </div>
            <div class="image-box">
                <img src="10.jpg" alt="Swayambhunath Temple">
                <p>Swayambhunath Temple</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Welcome to Nepal | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
